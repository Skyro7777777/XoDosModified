name: Upload archive

on:
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Version tag (1.5.0)'
        required: true
        default: '1.5.0'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Git Tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag ${{ github.event.inputs.version_tag }}
          git push origin ${{ github.event.inputs.version_tag }}

      - name: Install gdown
        run: |
          pip install gdown
           

      - name: Download Additional File
        run: |
          gdown "15qri8QVfafGjzahNQLg__DZlDgyjg-mW" -O XoDos-kali-1.5.tar.xz || exit 1

      - name: Create Release with Both Files
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.version_tag }}
          name: XoDos ${{ github.event.inputs.version_tag }}
          files: |         
            XoDos-kali-1.5.tar.xz
